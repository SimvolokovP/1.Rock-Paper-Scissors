<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <div class="result-box" id="resultBox">Let's start!</div>
            <div class="result-block">
                <div class="result-block__user">
                    <div class="result-block__user--img" id="userImg">
                        <img src="img/state.svg" alt="">
                    </div>
                    <span>You</span>
                </div>
                <div class="result-block__cpu">
                    <div class="result-block__cpu--img" id="cpuImg">
                        <img src="img/state.svg" alt="">
                    </div>
                    <span>CPU</span>
                </div>
            </div>

            <div class="options">
                <div class="option" data-value="R">
                    <img src="img/R.svg" alt="rock">
                    <span>Rock</span>  
                </div>
                <div class="option" data-value="P">
                    <img src="img/P.svg" alt="Paper">
                    <span>Paper</span>
                </div>
                <div class="option" data-value="S">
                    <img src="img/S.svg" alt="Scissors">
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
